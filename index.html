<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>C167 Project</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="./onClick.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false"
    >
      <a-entity id="camera" position="0 0 10" camera></a-entity>
      <a-assets>
        <video
          id="video1"
          src="./assets/video/video.mp4"
          preload="auto"
          loop="true"
          playsinline
          webkit-playsinline
          autoplay
          crossorigin="anonymous"
        ></video>
      </a-assets>
      <a-nft
        id="nft1"
        type="nft"
        url="./assets/imageTracker/image"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-video
          id="vid1"
          src="#video1"
          width="300"
          heiht=300"
          position="150 150 150"
          rotation="-90 0 0"
          onClick
        ></a-video>
      </a-nft>
    </a-scene>
  </body>
</html>
